##################################################################
# DEVICE: CSW2
# ROLE: Redundant Enterprise Core – L3 Backbone
#
# DESCRIPTION:
# CSW2 operates as the redundant peer to CSW1, ensuring
# high availability and routing continuity within the
# enterprise core layer.
#
# This switch mirrors CSW1 functionality and participates
# in the OSPF backbone with full core redundancy.
##################################################################

hostname CSW2
ip routing
ipv6 unicast-routing

! =====================
! Administrative Security
! =====================
enable secret <REDACTED>
username cisco secret <REDACTED>
ip domain-name jeremysitlab.com
ip ssh version 2

! =====================
! Core Redundancy – EtherChannel
! =====================
interface Port-channel1
 description CORE_LINK_TO_CSW1
 no switchport
 ip address 10.0.0.42 255.255.255.252
 ipv6 enable

interface range GigabitEthernet1/0/2 - 3
 description CORE_BUNDLE_TO_CSW1
 no switchport
 channel-group 1 mode desirable

! =====================
! Core Connectivity
! =====================
interface GigabitEthernet1/0/1
 description LINK_TO_EDGE_R1
 no switchport
 ip address 10.0.0.38 255.255.255.252
 ip ospf 1 area 0
 ipv6 address 2001:DB8:A2::/64 eui-64

interface Loopback0
 ip address 10.0.0.78 255.255.255.255

! =====================
! Routing – OSPF Backbone
! =====================
router ospf 1
 router-id 10.0.0.78
 passive-interface Loopback0
 network 10.0.0.0 0.255.255.255 area 0

! =====================
! Unused Port Hardening
! =====================
interface range GigabitEthernet1/0/4 - 24
 shutdown

! =====================
! Management & Monitoring
! =====================
snmp-server community SNMPSTRING RO
logging 10.5.0.4
ntp server 10.0.0.76
